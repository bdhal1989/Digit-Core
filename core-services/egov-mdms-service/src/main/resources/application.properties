server.port=8094
management.endpoints.web.base-path=/

server.context-path=/egov-mdms-service
server.servlet.context-path=/egov-mdms-service
app.timezone=UTC
egov.mdms.conf.path=C:/TL-EGOV/egov-mdms-data/data
masters.config.url=classpath:master-config.json
egov.mdms.stopOnAnyConfigError=true
spring.application.otlp.enabled=false


otel.service.name=egov-mdms-service
otel.logs.exporter=none
otel.metrics.exporter=none
otel.exporter.otlp.endpoint=http://jaeger-collector.tracing:4318
otel.exporter.otlp.protocol=http/protobuf
otel.instrumentation.kafka.enabled=true
otel.instrumentation.kafka.experimental-span-attributes=true
otel.instrumentation.http.server.ignore-urls=/egov-mdms-service/health,/egov-mdms-service/promethus

# ===== Disable All OTEL Auto-Configurations =====
spring.autoconfigure.exclude=\
  io.opentelemetry.instrumentation.spring.autoconfigure.OpenTelemetryAutoConfiguration,\
  io.opentelemetry.instrumentation.spring.autoconfigure.propagators.PropagationAutoConfiguration,\
  io.opentelemetry.instrumentation.spring.autoconfigure.exporters.otlp.OtlpSpanExporterAutoConfiguration,\
  io.opentelemetry.instrumentation.spring.autoconfigure.exporters.otlp.OtlpMetricExporterAutoConfiguration,\
  io.opentelemetry.instrumentation.spring.autoconfigure.exporters.otlp.OtlpLogRecordExporterAutoConfiguration,\
  io.opentelemetry.instrumentation.spring.autoconfigure.instrumentation.webmvc.SpringWebMvc6InstrumentationAutoConfiguration,\
  org.springframework.boot.actuate.autoconfigure.tracing.OpenTelemetryAutoConfiguration,\
  org.springframework.boot.actuate.autoconfigure.tracing.MicrometerTracingAutoConfiguration,\
  org.springframework.boot.actuate.autoconfigure.observation.ObservationAutoConfiguration,\
  org.springframework.boot.actuate.autoconfigure.metrics.MetricsAutoConfiguration
 
# ===== Fully Disable OTEL SDK =====
otel.sdk.disabled=true
 
# ===== Disable Micrometer Tracing =====
management.tracing.enabled=false
 
# ===== Disable Micrometer Observation =====
management.observations.enabled=false
 
# ===== Disable Spring MVC Observation Filter (prevents TracingContext errors) =====
spring.mvc.observation.enabled=false
 

